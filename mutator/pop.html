<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Array.prototype.pop()</title>
</head>
<body>
<script>
/* 
	Array.prototype.pop();
	Removes the last element within an array
	Returns that element
*/
const rappers = ['Kanye West', 'Drake', 'Jay Z', 'Desiigner', 'Eminem'];

const lastRapper = rappers.pop();
console.log(lastRapper);

console.log(rappers);
</script>
</body>
</html>
