<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Array.prototype.shift()</title>
</head>
<body>
<script>
/* 
	Array.prototype.shift();
	Removes the first element within an array
	Returns that element
*/

const rappers = ['Kanye West', 'Drake', 'Jay Z', 'Desiigner', 'Eminem'];

const firstRapper = rappers.shift();
console.log(firstRapper);
console.log(rappers);
	
</script>
</body>
</html>
